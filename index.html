<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-3">


    <div class = "jumbotron jumbotron-fluid p-0 m-0 border border-dark">
        <h1 class="display-1">javaRoast[];</h1>
        <img src="/coffee-project/coffee-powder.jpg" class = "mx-auto">

    </div>
    <hr>


    <main class="container-fluid row">

        <div class="container col-6">
                <table>
                    <!--<thead>-->
                    <!--<tr>-->
                        <!--<th>ID</th>-->
                        <!--<th>NAME</th>-->
                        <!--<th>ROAST</th>-->
                    <!--</tr>-->
                    <!--</thead>-->
                    <tbody id="coffees" class="row"></tbody>
                </table>
            </div>
        </div>

        <section class="container-fluid col-6">
            <form class="mr-0 pb-1">
                <li for = "roast-selection" class="list-group-item list-group-item-action border-0 px-0"><strong>Roast</strong>
                <select id ="roast-selection" class = "custom-select custom-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                </li>
                    <li for="name-selection" class="list-group-item list-group-item-action border-0 px-0">
                        <div class="form-group">
                            <label for="name-selection"><strong>Coffee Name</strong></label>
                            <input type="text" class="form-control" id="name-selection" oninput="updateCoffees()">
                        </div>
                    </li>
                <button id="submit" type="submit" class="btn btn-primary w-100">return;</button>
            </form>

            <h2 class = "text-center pt-5">Add a Coffee</h2>

            <form class="mr-0">
                <li for = "roast-input" class="list-group-item list-group-item-action border-0 px-0"><strong>Roast</strong>
                    <select id ="roast-input" class = "custom-select custom-select">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </li>
                <li class="list-group-item list-group-item-action border-0 px-0">
                    <div class="form-group">
                        <label for="name-input"><strong>Name</strong></label>
                        <input type="text" class="form-control" id="name-input">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                </li>
                <button id="add" type="submit" class="btn btn-primary w-100" onclick = "document.getElementById('submit').click()" >addCoffee();</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
